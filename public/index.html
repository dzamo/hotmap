<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimal-ui"
    />
    <title>HotMap</title>
    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"
    />
    <!-- CSS Reset -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <!-- Milligram CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      function getPosition(options) {
        return new Promise((resolve, reject) =>
          navigator.geolocation.getCurrentPosition(resolve, reject, options)
        );
      }

      async function loadHeatMap(lat, lng, zoom) {
        let baseLayer = L.tileLayer(
          "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
          {
            attribution:
              'Map data Â© <a href="https://openstreetmap.org">OpenStreetMap</a>',
          }
        );
        let cfg = {
          radius: 20,
          scaleRadius: false,
          useLocalExtrema: true,
          valueField: "temp",
        };
        let heatmapLayer = new HeatmapOverlay(cfg);
        let resp = await axios.get("/hot-spots");
        let reports = resp.data;

        let propertyHeatMap = new L.Map("map", {
          center: new L.LatLng(lat, lng),
          zoom: zoom || 10,
          layers: [baseLayer, heatmapLayer],
        });

        heatmapLayer.setData({
          data: reports,
        });
      }
    </script>
  </head>
  <body>
    <main class="wrapper">
      <nav class="navigation">
        <section class="container">
          <ul class="navigation-list float-right">
            <li class="navigation-item">
              <a class="navigation-link" href="/">Live map</a>
            </li>
            <li class="navigation-item">
              <a class="navigation-link" href="/feed.html">Nearby reports</a>
            </li>
            <li class="navigation-item">
              <a class="navigation-link" href="/new.html">New report</a>
            </li>
          </ul>
        </section>
      </nav>
      <section id="docs" class="container">
        <h4>ðŸ‡¿ðŸ‡¦ Crowdsourced criminal threat hot spots.</h4>
        <p>
          The map temperature increases with the number of reports.
          <b>Your reports power this map</b>, use the menu above to send a
          report whenever you are near a threat.
        </p>

        <label for="period-field">Show reports from the last</label>
        <select id="period-field" name="period-field" required>
          <option disabled value="1">1 hour</option>
          <option disabled value="4">4 hours</option>
          <option disabled value="24">24 hours</option>
          <option value="720">30 days</option>
        </select>
        <div id="map"></div>
        <script
          src="https://cdn.jsdelivr.net/npm/heatmapjs@2.0.2/heatmap.min.js"
          integrity="sha256-9waIqGPUnXpt9C3BvXatjTzAfsP5svrnzFYa9Lmf0zU="
          crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/leaflet-heatmap@1.0.0/leaflet-heatmap.min.js"></script>
        <script>
          window.onload = async function () {
            // default map centre
            var lat = -26.1069,
              lng = 28.104;

            var urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has("lat") && urlParams.has("lng")) {
              lat = urlParams.get("lat");
              lng = urlParams.get("lng");
              loadHeatMap(lat, lng, 16);
            } else {
              try {
                const position = await getPosition();
                lat = position.coords.latitude;
                lng = position.coords.longitude;
              } catch (err) {
                console.log("Location not found, using default map centre.");
              } finally {
                loadHeatMap(lat, lng, null);
              }
            }
          };
        </script>
      </section>
    </main>
  </body>
</html>
