<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimal-ui"
    />
    <title>HotMap</title>
    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"
    />
    <!-- CSS Reset -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <!-- Milligram CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />
    <link rel="stylesheet" href="main.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    <script>
      async function loadReportsTable() {
        var lat = "",
          lng = "";

        try {
          const position = await getPosition();
          lat = position.coords.latitude;
          lng = position.coords.longitude;
        } catch (err) {
          console.log("Location not found, fetching all reports.");
        } finally {
          const obs = document.querySelector("#obs-field").value;
          const period = document.querySelector("#period-field").value;

          const resp = await axios.get(
            `/reports?lat=${lat}&lng=${lng}&obs=${obs}&period=${period}`
          );
          var tbodyHtml = "";
          resp.data.map(function (d) {
            shortTime = d.created.substring(0, d.created.indexOf("."));
            tbodyHtml += `
	      	<tr>
	        	<td>${shortTime}</td>
	        	<td><a href="/index.html?lat=${d.lat}&lng=${d.lng}">${d.lat}, ${
              d.lng
            }</a></td>
	        	<td>${OBS[d.obs]}</td>
	        	<td>${d.notes}</td>
	        </tr>
	      `;
          });
          document.querySelector("#reportTable tbody").innerHTML = tbodyHtml;
        }
      }
    </script>
  </head>
  <body onload="loadReportsTable()">
    <main class="wrapper">
      <nav class="navigation">
        <section class="container">
          <ul class="navigation-list float-right">
            <li class="navigation-item">
              <a class="navigation-link" href="/">Live map</a>
            </li>
            <li class="navigation-item">
              <a class="navigation-link" href="/feed.html">Nearby reports</a>
            </li>
            <li class="navigation-item">
              <a class="navigation-link" href="/new.html">New report</a>
            </li>
          </ul>
        </section>
      </nav>
      <section id="docs" class="container">
        <h4>ðŸ‡¿ðŸ‡¦ Crowdsourced hot spots.</h4>
        <p>
          Table of reports sent from within 5km of your location. Click on
          coordinates to show them on the map.
        </p>
        <label for="obs-field">Show reports of</label>
        <select
          id="obs-field"
          name="obs-field"
          required
          onchange="loadReportsTable()"
        >
          <option value="covid_vac">COVID-19 vaccination for walk-ins</option>
          <option selected value="crime">
            suspicious or criminal activity
          </option>
          <option value="fire">uncontrolled fire</option>
          <option value="supplies">charity or emergency relief supplies</option>
          <option value="weather">extreme weather</option>
        </select>
        <label for="period-field">from the last</label>
        <select
          id="period-field"
          name="period-field"
          required
          onchange="loadReportsTable()"
        >
          <option value="1">1 hour</option>
          <option value="4">4 hours</option>
          <option value="24">24 hours</option>
          <option selected value="720">30 days</option>
        </select>
        <table id="reportTable">
          <thead>
            <th>Reported</th>
            <th>Location</th>
            <th>Observation</th>
            <th>Notes</th>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
  </body>
</html>
